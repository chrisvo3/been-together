<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>been together!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="text-center">

	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto font-weight-normal">been together!</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" href="#">timeline</a>
			<a class="p-2 text-dark" href="#">bucketlist</a>
		</nav>
	</div>

	<main class="box px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		
		<div class="time">
			<h2 class="display-4 days">
				<span>00</span>&nbsp;DAYS
			</h2>
			<p class="lead sup-time">
				<span class="hour">10</span>:<span class="min">20</span>:<span class="sec">16</span>
			</p>
		</div>

		<div class="about">
			<div class="info">
				<img src="img/" class="avatar">
				<div class="details">
					<p class="name">Việt Tú</p>
					<p class="bd">06.01</p>
				</div>
			</div>

			<div class="heart-box">
				<img src="img/tim.svg" class="heart">
			</div>

			<div class="info">
				<img src="img/" class="avatar">
				<div class="details">
					<p class="name">Phương Hạnh</p>
					<p class="bd">20.09</p>
				</div>
			</div>
		</div>

		<p class="lead">
			<a href="#" class="btn btn-lg btn-secondary">timeline</a>
		</p>
	</main>

	<footer class="mastfoot mt-auto">
		<div class="inner">
			<p>Gift to bé Phương Hạnh by <a href="https://chrisvo3.github.io/">Việt Tú</a></p>
		</div>
	</footer>

		<script src="js/passage.js"></script>

	</body>
