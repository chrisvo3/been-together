<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>been together!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="text-center">
    
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="menu mb-auto">
            <div class="inner">
                <h3 class="nav-brand">been together!</h3>
                <nav class="nav nav-menu justify-content-center">
                    <a class="nav-link" href="#">count days</a>
                    <a class="nav-link" href="#">timeline</a>
                    <a class="nav-link" href="#">bucket-list</a>
                    <a class="nav-link" href="#">photos</a>
                </nav>
            </div>
        </header>
        
        <main role="main" class="inner cover">
            <h1 class="days-together"><span>00</span>&nbsp;DAYS</h1>
            <p class="lead sup-time">
                <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
            </p>

            <div class="header">
                <div class="profile">
                    <img src="img/" class="profile-image">
                    <div class="details">
                        <p class="name">Việt Tú</p>
                        <p class="bd">06.01</p>
                    </div>
                </div>
                
                <div class="heart-box">
                    <img src="img/tim.svg" class="heart">
                </div>
                
                <div class="profile">
                    <img src="img/" class="profile-image">
                    <div class="details">
                        <p class="name">Phương Hạnh</p>
                        <p class="bd">20.09</p>
                    </div>
                </div>
            </div>

            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary">timeline</a>
            </p>
        </main>
        
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Gift to bé Phương Hạnh by <a href="https://chrisvo3.github.io/">Việt Tú</a></p>
            </div>
        </footer>
    </div>

    ================================================== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/countdays.js"></script>
    
</body>
</html>
